<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- meta tag-->
    <meta property="og:title" content="Burnout Turbo 64">
    <meta property="og:description" content="Até que ponto você vai?">
    <meta property="og:image" content="https://burnout-64.web.app/miniature.jpg">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <meta property="og:type" content="website">

    <title>Burnout Turbo 64</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            font-family: monospace;
            font-size: 16px;
            align-items: center;
            user-select: none;
            background-color: #789;
            display:table-cell;
        }

        .porta-canvas {
            position: relative;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .porta-texto {
            position: fixed;
            padding: 6em;
        }

        .game-canvas {
            position:fixed;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            z-index: 1
        }

        .tresDe {
            position: fixed;             
            left:0px;
            top:0px;
            image-rendering: pixelated;
        }

        .hidden {
            display: none;
        }

        .overlay {
            position: fixed;
            width:100%;
            height:100%;
            z-index: 5;
        }

        .janelas {
            position: fixed;
            width:100%;
            top: 50%;
            transform: translateY(-50%);
        }

        div[data-tutorial-visible]::after {
            content: attr(data-tutorial-visible);
            background-color: black;
            color:white;
            width:fit-content;
            text-align: center;
            align-self: start;
            white-space: nowrap;
            padding:0.25em;
            border-radius: 0.5em;
        }

        li {
            list-style: none;
        }

        @media(orientation: landscape){
            #touch_controls{
                margin-bottom: 20em;
            }
        }

        [data-kb=w] {
            background-image: url(pedal_gas.png);
        }

        [data-kb=s] {
            background-image: url(pedal_brake.png);
        }

        [data-kb=a] {
            background-image: url(left.png);
        }

        [data-kb=d] {
            background-image: url(right.png);
        }

        [data-kb=m] {
            background-image: url(hand_brake.png);
        }


        #touch_controls {
            position: fixed;
            width:100%;
            bottom: 0px;
            margin-bottom: 1em;
            opacity: 0.8;
        }

        .touch-down {
            outline: 0.5em solid rgba(50, 255, 50, 1);
        }

        .touch-btn {
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-color: rgba(0, 0, 0, 0.2);
            width: 6em;
            height: 6em;
            border-radius: 3em;
        }

        .touch-btn-sm {
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-color: rgba(0, 0, 0, 0.2);
            width: 4em;
            height: 4em;
            border-radius: 2em;
        }
    </style>
    <script src="./main.js" type="module"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QT4FGLR6K6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-QT4FGLR6K6');
    </script>
</head>

<body>
    <div class="porta-canvas">
        <canvas id="game_canvas" class="game-canvas"></canvas>
    </div>
    <div class="overlay">
        <div class="janelas">
            <part:manual/>
            <part:try_again/>
            <part:leaderboard/>
            <part:player_name/>
        </div>
        <part:touch_controls/>
    </div>
</body>

</html>
