    <style>
        body{
            width: 100svw;
            height: 100svh;
            overflow:hidden;
            display: flex;
            padding: 0;
            margin: 0;
            font-family: monospace;
            font-size: 16px;
            align-items: center;
            user-select: none;
            background-color: palegreen;
        }
        .porta-canvas{
            height:100%;
            margin-left: auto;
            margin-right:auto;
            z-index:5;
            pointer-events: none;
        }
        .porta-texto{
            position: fixed;
            padding: 6em;
        }
        #myCanvas{
            width: 100%;
            height: 100%;            
            image-rendering: pixelated;
            object-fit: contain;
            z-index:2
        }
        .tresDe{
            margin-left:auto;
            margin-right:auto;
            position: absolute;
            image-rendering: pixelated;
            z-index:1;
        }
        .hidden{
            display: none;
        }
        .overlay{
            position: fixed;
            width:100svw;
            height: 100svh;
            z-index: 4;
        }
        li{
            list-style:none;
        }
        #touchControls{
            display:none;
        }
        @media (hover:none){
            [data-kb=w]{ background-image: url(pedal_gas.png); }
            [data-kb=s]{ background-image: url(pedal_brake.png); }
            [data-kb=a]{ background-image: url(left.png); }
            [data-kb=d]{ background-image: url(right.png); }
            #touchControls{
                display: block;
                position:fixed;
                left: 0px;
                bottom: 0px;
                margin-bottom:1em;
                opacity: 0.6;
            }
            .touch-btn:active, .touch-btn-sm:active{
                outline:3px solid rgba(255, 255, 255, 0.5);
            }
            .touch-btn{
                background-size: 70%;
                background-repeat: no-repeat;
                background-position: 50% 50%;  
                background-color: rgba(0,0,0,0.2);          
                width:6em;
                height:6em;
                border-radius:3em;
            }
            .touch-btn-sm{
                background-size: 70%;
                background-repeat: no-repeat;
                background-position: 50% 50%;  
                background-color: rgba(0,0,0,0.2);                
                width:4em;
                height:4em;
                border-radius:2em;
            }
        }
