<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno Com Escada Simulator 95</title>
    <style>
        body{
            width: 100vw;
            height: 100svh;
            overflow:hidden;
            display: flex;
            padding: 0;
            margin: 0;
            font-family: monospace;
            font-size: 16px;
            align-items: center;
            user-select: none;
        }
        .porta-canvas{
            height:100%;
            margin-left: auto;
            margin-right:auto;
        }
        .porta-texto{
            position: fixed;
            z-index: -1;
        }
        #myCanvas{
            max-width: 100%;
            height: 100%;
            background-color: none;            
            image-rendering: pixelated;
        }
        .tresDe{
            margin-left:auto;
            margin-right:auto;
            position: absolute;
            image-rendering: pixelated;
        }
    </style>
    <script src="./main.js" type="module"></script>
</head>
    <body>            
        <div class="porta-canvas">
            <div class="porta-texto">
                <ul>
                    <li>w : acelerar/gas</li>
                    <li>s : freiar/brake</li>
                    <li>a : esquerda/left</li>
                    <li>d : direita/right</li>
                </ul>    
                <p>Se você parar, o carro explode.<br/>Se você não seguir o percurso, o carro explode.</p>
            </div>            
            <canvas id="myCanvas" width="600" height="600" ></canvas>
        </div>
    </body>
</html>
